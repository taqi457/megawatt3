{% extends 'table.html' %}

{% block heading %} Site Details - {{ site_name }} {% endblock %}

{% block buttons %} {% endblock %}

{% block table_body %}

    {% for sd in site_details %}
            <tr>
                <td>{{sd.detail_date}}</td>
                <td>{{sd.a_value}}</td>
                <td>{{sd.b_value}}</td>
            </tr>
    {% endfor %}

{% endblock %}
