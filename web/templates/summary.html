{% extends 'table.html' %}

{% block heading %} Summary {% endblock %}

{% block table_body %}

    {% for sd in summary_data %}
            <tr>
                <td>{{sd.name}}</td>
                <td>{{sd.a_summary|floatformat:"2"}}</td>
                <td>{{sd.b_summary|floatformat:"2"}}</td>
            </tr>
            {% empty %}
            <p>No data available</p>
    {% endfor %}

{% endblock %}
